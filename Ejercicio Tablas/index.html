<!DOCTYPE html>
<html>
	<head>
		<title>Tablas</title>
		<meta name="autor" content="MarkMed & Nayer1998">
		<link rel="stylesheet" type="text/css" href="CSS/style.css">
	</head>
	<body>
		<table id="tablet">
			<thead>
				<tr id="r0">
					<th colspan="3" name="rowdata">Table Head</th>
				</tr>
			</thead>
			<tbody>
				<tr id="r1">
					<td title="r1 c1" id="r1 c1" name="rowdata">Content</td>
					<td title="r1 c2" id="r1 c2" name="rowdata">Content</td>
					<td title="r1 c3" id="r1 c3" name="rowdata">Content</td>
				</tr>
				<tr id="r2">
					<td title="r2 c1" id="r2 c1" name="rowdata">Content</td>
					<td title="r2 c2" id="r2 c2" name="rowdata">Content</td>
					<td title="r2 c3" id="r2 c3" name="rowdata">Content</td>
				</tr>
				<tr id="r3">
					<td title="r3 c1" id="r3 c1" name="rowdata">Content</td>
					<td title="r3 c2" id="r3 c2" name="rowdata">Content</td>
					<td title="r3 c3" id="r3 c3" name="rowdata">Content</td>
				</tr>
				<tr id="r4">
					<td title="r4 c1" id="r4 c1" name="rowdata">Content</td>
					<td title="r4 c2" id="r4 c2" name="rowdata">Content</td>
					<td title="r4 c3" id="r4 c3" name="rowdata">Content</td>
				</tr>
			</tbody>
		</table>
		<section>
			<div id="form_title">Choose a Cell and change its style</div>
			<div class="form_section">
				<label>Select a Row</label>
				<select id="rows" style="background: rgba(0, 0, 0, 0);">
					<option class="option_S" value="1">1</option>
					<option class="option_S" value="2">2</option>
					<option class="option_S" value="3">3</option>
					<option class="option_S" value="4">4</option>
				</select>
			</div>
			<div class="form_section">
				<label>Select a Column</label>
				<select id="golumns" style="background: rgba(0, 0, 0, 0);">
					<option class="option_S" value="1">1</option>
					<option class="option_S" value="2">2</option>
					<option class="option_S" value="3">3</option>
				</select>
			</div>
			<div class="form_section">
				<label>Select a BackGround Color</label>
				<select id="BckColors" style="background: rgba(0, 0, 0, 0);">
					<option style="background: #FFF; color: #000" value="rgba(0, 0, 0, 0)">No selected</option>
					<option style="background: #00218D; color: #224BCD" value="#00218D">Blue</option>
					<option style="background: #C9C306; color: #FAF438" value="#C9C306">Yellow</option>
					<option style="background: #018DBB; color: #00C6D2" value="#018DBB">Skyblue</option>
					<option style="background: #FFF; color: #BBB" value="#BBB">White</option>
					<option style="background: #555; color: #777" value="#777">Grey</option>
					<option style="background: #14A501; color: #19CD01" value="#19CD01">Green</option>
					<option style="background: #000; color: #222" value="#222">Black</option>
					<option style="background: #C90202; color: #FF2828" value="#C90202">Red</option>
				</select>
			</div>
			<div class="form_section">
				<label>Select a Border Style</label>
				<select id="BrdrTypes" style="background: rgba(0, 0, 0, 0);">
					<option value="solid">Solid</option>
					<option value="dotted">Dotted</option>
					<option value="dashed">Dashed</option>
					<option value="double">Double</option>
					<option value="groove">Groove</option>
					<option value="ridge">Ridge</option>
					<option value="inset">Inset</option>
					<option value="outset">Outset</option>
				</select>
			</div>
			<div class="form_section">
				<label>Select a Border Color</label>
				<select id="BrdrColors" style="background: rgba(0, 0, 0, 0);">
					<option style="background: #FFF; color: #000" value="rgba(0, 0, 0, 0)">No selected</option>
					<option style="background: #00218D; color: #224BCD" value="#00218D">Blue</option>
					<option style="background: #C9C306; color: #FAF438" value="#C9C306">Yellow</option>
					<option style="background: #018DBB; color: #00C6D2" value="#018DBB">Skyblue</option>
					<option style="background: #FFF; color: #BBB" value="#BBB">White</option>
					<option style="background: #555; color: #777" value="#777">Grey</option>
					<option style="background: #14A501; color: #19CD01" value="#19CD01">Green</option>
					<option style="background: #000; color: #222" value="#222">Black</option>
					<option style="background: #C90202; color: #FF2828" value="#C90202">Red</option>
				</select>
			</div>
			<div class="form_section">
				<label>Cell Name Type</label>
				<select id="prefabs" style="background: rgba(0, 0, 0, 0);">
					<option value="rx cx">rX cX</option>
					<option value="rowx colx">rowX colX</option>
					<option value="Rowx Colx">Row: X Col.: X</option>
					<option value="Rowx Columnx">Row: X Column: X</option>
				</select>
			</div>
			<button id="sender" onclick="dameunapista();">Ok</button>
		</section>
		<script type="text/javascript" src="JS/script.js"></script>
	</body>
</html>
